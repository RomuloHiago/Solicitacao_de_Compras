<html>
<head>
    <link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="custom.js"></script>
</head>
<body>
    <div class="fluig-style-guide">
        <form name="form" role="form">
        
        
        <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="flaticon flaticon-pin-map icon-md"></span> Cadastro de Produto</h3>
                </div>
                
                <div class="panel-body">
                    <div class="row">    
                        <div class="form-group col-md-2">
                            <label for="codigoProduto">Código do Produto</label>
                            <input type="text" id="codigoProduto" name="codigoProduto" class="form-control"  readonly/>
                        </div>
                        
                        <div class="form-group col-md-6">
                            <label for="descricaoProduto">Descrição do Produto</label>
                            <input type="text" id="descricaoProduto" name="descricaoProduto" class="form-control" />
                        </div>
                        
                        <div class="form-group col-md-3">
                            <label for="unidadeMedida">Unidade de Medida</label>
                            <select id="unidadeMedida" name="unidadeMedida" class="form-control" required>
                                <option value="UN">UN</option>
                                <option value="KG">KG</option>
                                <option value="CM">CM</option>
                                <option value="OU">OUTROS</option>		                
                            </select>
                        </div>
                        
                    </div>
               </div>
        </div>
            
            
            
        </form>
    </div>
</body>
</html>
